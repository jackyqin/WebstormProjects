<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/index/common.css">

    <link rel="stylesheet" href="../css/index/container.css">

    <link rel="stylesheet" href="../css/index/title.css">

    <link rel="stylesheet" href="../css/index/dynamic.css">

    <link rel="stylesheet" href="../css/index/menu.css">

    <link rel="stylesheet" href="../css/index/signal.css">

    <link rel="stylesheet" href="../css/login-login/login-login.css">

</head>
<body>
<div id="container">
    <!--signal start-->
    <div id="signal">
        <div id="signal-left" >中国移动</div>
        <div id="signal-right" >
            <div class="xg">4G</div>
            <div class="signal-area">

                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-lose"></div>

            </div>
            <div class="electric">84%</div>
            <div id="battery">
                <div id="battery-body">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="battery-header"></div>
            </div>
            <div id="time"></div>
        </div>
    </div>

    <!--signal end-->

    <!--submit start-->

    <form>
        <div id="submit">
            <div class="username" >

                <div class="username-left">账号</div>
                <input id="uname" maxlength="16" type="text" placeholder="请填写微信账号" autocomplete="off">
            </div>
            <div class="password">
                <div class="password-left">密码</div>
                <input id="passwd" maxlength="16" type="password" placeholder="请填写微信密码">
            </div>
            <input type="button" id="submit-login" value="登陆" >
        </div>
    </form>
    <!--submit end-->
    <div id="getbackpassword">
        <div>找回密码</div>
        <div>紧急冻结</div>
        <div class="border-none">更多</div>
    </div>



</div>

</body>
</html>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/index/index.js"></script>
<script type="text/javascript" src="../js/login-login/login-login.js"></script>
