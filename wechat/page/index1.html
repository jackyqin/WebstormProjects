<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../css/index/common.css">

    <link rel="stylesheet" href="../css/index/container.css">


    <link rel="stylesheet" href="../css/index/dynamic.css">

    <link rel="stylesheet" href="../css/index/menu.css">

    <link rel="stylesheet" href="../css/index/signal.css">

    <link rel="stylesheet" href="../css/contact/contact.css">

    <link rel="stylesheet" href="../css/find/find.css">

    <div id="container">
        <!--signal start-->
        <div id="signal">
            <div id="signal-left" >中国移动</div>
            <div id="signal-right" >
                <div class="xg">4G</div>
                <div class="signal-area">

                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>

                </div>
                <div class="electric">84%</div>
                <div id="battery">
                    <div id="battery-body">
                        <div id="battery-core" class="charging"></div>
                    </div>
                    <div id="battery-header"></div>
                </div>
                <div id="time"></div>
            </div>
        </div>

        <!--signal end-->
        <!--title start-->
        <div id="title"></div>

        <!--title end-->
        <!--dynamic start-->
        <div id="dynamic"></div>






        <!--dynamic end-->
        <!--menu start-->
        <div id="menu">
            <div id="menu-message">
                <div id="message-top"  class="menu-item" data-page="../page/dynamic/chat-records.html">

                </div>

                </div>
            </div>

                    <div class="address-top-head "></div>
                </div>
                <div class="address-bottom">

                </div>
            </div>
            <div id="menu-find">
                <div id="find-top " class="menu-item" data-page="../page/dynamic/find.html">
                    <div class="find-top-head "></div>
                </div>
                <div class="find-bottom ">
                    发现
                </div>
            </div>
            <div id="menu-self" >
                <div id="self-top " class="menu-item" data-page="../page/dynamic/myself.html">
                    <div class="self-top-head "></div>
                </div>
                <div class="self-bottom ">
                    我
                </div>
            </div>
        </div>
        <!--menu end-->
    </div>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/index/index.js"></script>
